<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="../WebComponents/webcomponents.js"></script>
  </head>
  <body>
    <script>
      HTMLElementElement.prototype.component = function(inPrototype) {
        var element = this;
        this.register({
          prototype: inPrototype,
          lifecycle: {
            created: function() {
              var template = element.querySelector('template');
              if (template) {
                this.webkitCreateShadowRoot().appendChild(
                    template.content.cloneNode(true));
              }
              inPrototype.created.call(this);
            }
          }
        });
        console.log("initialized component " + this.options.name);
      };
      componentDocument.parse(document, function() {
        SDOM(document.body).appendChild(document.createElement('x-foo'));
        console.log("done");
      });
    </script>
    <element name="x-foo">
      <template>
        It LIVES <content></content>
      </template>
      <script>
        this.component && this.component({
          created: function() {
            this.textContent = 'cordon bleu';
            this.blueate();
          },
          blueate: function() {
            this.style.backgroundColor = 'lightblue';
          }
        });
      </script>
    </element>
  </body>
</html>
