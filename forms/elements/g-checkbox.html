<element name="g-checkbox" on-tap="toggleCheck" attributes="checked">
  <template>
    <style>
      @host {
        * {
          display: inline-block;
          height: 48px;
          width: 48px;
          background-image: url(../assets/checkbox/ic_checkbox_blank-@2x.png);
        }
        [checked] {
          background-image: url(../assets/checkbox/ic_checkbox-@2x.png);
        }
      }
    </style>
  </template>
  <script>
    Toolkit.register(this, {
      ready: function() {
        this.setAttribute('touch-action', 'none');
      },
      checked: false,
      checkedChanged: function() {
        this.toggleAttribute('checked', this.checked);
      },
      toggleCheck: function() {
        this.checked = !this.checked;
      },
      toggleAttribute: function(inAttr, inSetRemove) {
        var fn = (inSetRemove ? 'set' : 'remove') + 'Attribute';
        this[fn](inAttr, '');
      },
      get value() {
        return this.checked;
      }
    });
  </script>
</element>
