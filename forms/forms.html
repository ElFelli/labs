<!DOCTYPE html>
<title>Toolkit Form Components</title>
<script src="../../toolkit/platform/platform.js"></script>
<script src="../../toolkit/toolkit.js"></script>
<link rel="import" href="components/g-groupbox.html">
<link rel="import" href="components/g-input-decorator.html">
<link rel="import" href="components/g-signin-header.html">
<link rel="import" href="components/g-progress.html">
<link rel="import" href="components/g-checkbox.html">
<link rel="import" href="components/g-radio.html">

<style>
  body, input, button {
    font-family: 'Helvetica Neue', 'Roboto', 'Arial', sans-serif;
    font-size: 21pt;
    line-height: 42pt;
  }
  body {
    background-color: #f2f2f2;
    height: 100%;
    margin: 0;
  }
  button[type=submit] {
    background-image: linear-gradient(to bottom, #4387fd, #4683ea);
    color: white;
  }
  button {
    -webkit-appearance: none;
    border-radius: 5px;
    text-align: center;
    vertical-align: middle;
    border-width: 0;
  }
  g-groupbox {
    height: 600px;
    border: 5px solid black;
  }
  /* TODO(dfreedman): remove when crbug.com/227260 is fixed */
  ::-webkit-progress-bar {
    border-radius: 1rem;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.175));
    box-shadow:
    inset 0 1px 0 rgba(0,0,0,0.08),
    0 0 1px rgba(0,0,0,0.03),
    0 1px 0 rgba(255,255,255,0.2);
    overflow: hidden;
  }
  ::-webkit-progress-value {
    border-radius: 1rem;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7));
    transition: width 300ms linear;
  }
</style>

<g-signin-header></g-signin-header>
<g-groupbox>
  <g-input-decorator>
    <input placeholder="email">
  </g-input-decorator>
  <g-input-decorator>
    <input type="password" placeholder="password">
  </g-input-decorator>
  <g-checkbox></g-checkbox>
  <g-radio></g-radio>
  <input type="checkbox"></input>
  <br>
  <g-progress value="0.9"></g-progress>
</g-groupbox>
