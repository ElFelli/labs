<!DOCTYPE html>
<title>Toolkit Form Components</title>
<script src="../../toolkit/toolkit.js"></script>
<link rel="import" href="components/g-field">

<style>
  body, input, button {
    font-family: 'Helvetica Neue', 'Roboto', 'Arial', sans-serif;
    font-size: 21pt;
    /* line-height: 42pt; */
  }
  body {
    /* background-color: #f2f2f2; */
    height: 100%;
    margin: 0;
  }
  /* TODO(dfreedman): remove when crbug.com/227260 is fixed */
  ::-webkit-progress-bar {
    border-radius: 1rem;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.175));
    box-shadow:
    inset 0 1px 0 rgba(0,0,0,0.08),
    0 0 1px rgba(0,0,0,0.03),
    0 1px 0 rgba(255,255,255,0.2);
    overflow: hidden;
  }
  ::-webkit-progress-value {
    border-radius: 1rem;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7));
    transition: width 300ms linear;
  }
</style>

<g-field>
  <input placeholder="input"></input>
</g-field>
<g-field>
  <input type="checkbox"></input>
</g-field>
<g-field>
  <select>
    <option>Foo</option>
  </select>
</g-field>
<g-field label="Different Label:">
  <button>Some Button</button>
</g-field>
<g-field label="Radio Button:" description="it's a damn radio button"
  invalid="WHY?!?">
  <input type="radio"></input>
</g-field>
