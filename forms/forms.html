<!DOCTYPE html>
<title>Toolkit Form Controls></title>
<script src="../../toolkit/platform/platform.js"></script>
<script src="../../toolkit/toolkit.js"></script>
<link rel="component" href="components/g-form.html">
<link rel="component" href="components/g-input.html">
<style>
  body, input {
    font-family: 'Helvetica Neue', 'Roboto', 'Arial', sans-serif;
    font-size: 13px;
    line-height: 18px;
    background-color: white;
    color: rgba(0, 0, 0, .8);
  }
</style>
<form is="g-form" id="form">
  <input placeholder="regular input">
  <g-input-decorator>
    <input placeholder="Decorated Input">
  </g-input-decorator>
  <g-input-decorator>
    <span right>Some Other Thing</span>
    <input placeholder="Crazy Input">
    <span left>Title?</span>
    <img src="http://images.google.com/images/loading.gif" right>
  </g-input-decorator>
</form>
