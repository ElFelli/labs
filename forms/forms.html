<!DOCTYPE html>
<title>Toolkit Form Components</title>
<script src="../../toolkit/platform/platform.js"></script>
<script src="../../toolkit/toolkit.js"></script>
<link rel="import" href="components/g-groupbox.html">
<link rel="import" href="components/g-input-decorator.html">
<link rel="import" href="components/g-signin-header.html">
<link rel="import" href="components/g-select.html">
<link rel="import" href="components/g-progress.html">

<style>
  body, input, button {
    font-family: 'Helvetica Neue', 'Roboto', 'Arial', sans-serif;
    font-size: 21pt;
    line-height: 42pt;
  }
  body {
    background-color: white;
    color: #333;
    margin: 0;
  }
  button[type=submit] {
    background-image: linear-gradient(to bottom, #4387fd, #4683ea);
    color: white;
  }
  button {
    -webkit-appearance: none;
    border-radius: 5px;
    text-align: center;
    vertical-align: middle;
    border-width: 0;
  }
</style>

<g-signin-header></g-signin-header>
<g-groupbox>
  <g-input-decorator>
    <input placeholder="email">
  </g-input-decorator>
  <g-input-decorator>
    <input type="password" placeholder="password">
  </g-input-decorator>
  <br>
  <g-select id="select" placeholder="search"></g-select>
  <br>
  <button type="submit">Sign In</button>
</g-groupbox>
