<!DOCTYPE html>
<title>Toolkit Form Components</title>
<script src="../../toolkit/toolkit.js"></script>
<link rel="import" href="elements/all.html">

<style>
  body, input {
    font-family: 'Helvetica Neue', 'Roboto', 'Arial', sans-serif;
    font-size: 14px;
  }
  body {
    background-color: #f2f2f2;
    height: 100%;
    margin: 0;
  }
</style>

<g-signin-header></g-signin-header>
<g-form>
  <g-field label="Name">
    <input placeholder="First"/>
    <input placeholder="Last"/>
  </g-field>
  <g-field label="Choose your username">
    <input type="email" placeholder="@google" />
  </g-field>
  <g-field label="Choose your Password">
    <input type="password" />
  </g-field>
  <g-field label="Confirm your Password">
    <input type="password" />
  </g-field>
</g-form>
