<element name="g-form" extends="form">
  <template>
    <style>
      @host {
        form[is="g-form"] {
          padding: 10px;
          background-color: #f0f0ed;
          display: -webkit-flex;
          -webkit-flex-flow: column;
        }
      }
      content::-webkit-distributed(*) {
        -webkit-flex: 1;
      }
    </style>
    <content></content>
  </template>
  <script>
    Toolkit.register(this);
  </script>
</element>
