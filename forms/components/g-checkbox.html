<element name="g-checkbox" attributes="label">
  <template>
    <style>
      @host {
        g-checkbox {
          display: block;
          margin: 0.5em 0;
          height: 1em;
          width: 1em;
          background-color: #333;
          background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9));
        }
        g-checkbox[value="true"]::after {
          position: relative;
          color: white;
          content:'X';
          top: -50%;
          left: 18%;
        }
      }
    </style>
  </template>
  <script>
    Toolkit.register(this);
  </script>
</element>
