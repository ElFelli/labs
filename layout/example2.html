<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>layout (dynamic)</title>
  <script src="../../toolkit/platform/platform.js"></script>
  <script src="../../toolkit/toolkit.js"></script>
  <link rel="import" href="g-layout.html" />
  <style>
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
    }
    
    g-layout {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      padding: 4px;
    }
    
    .header, .info, .toc, .main, .footer {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 4px;
    }
    
    .header {
      min-height: 80px;
      min-width: 120px;
    }
    
    .toc {
      min-width: 300px;
      min-height: 160px;
    }
    
    .info {
      min-height: 100px;
    }
    
    .footer {
      min-height: 60px;
    }
  </style>
</head>
<body>
  <g-layout>
    <div class="header">Header</div>
    <div class="info">Info</div>
    <div class="toc">TOC</div>
    <div class="main">Main</div>
    <div class="footer">Footer</div>
  </g-layout>
  
  <script>
    landscape =
      {flex: 1, flow: 'column', items: [
        {index: 1},
        {flex: 1, items: [
          {flow: 'column', items: [
            {index: 2, flex: 1}, 
            {index: 3, flex: 2}
          ]}, 
          {flex: 1, flow: 'column', items: [
            {index: 4, flex: 1},
            {index: 5}
          ]}
        ]}
      ]};
    
    portrait =
      {flex: 1, flow: 'column', items: [
        {items: [
          {index: 3, flex: 1},
          {index: 1}]},
        {index: 4, flex: 1},
        {index: 2},
        {index: 5}
      ]};
    
    myLayout = document.querySelector('g-layout');
    var mq = window.matchMedia('(max-width: 800px)');
    mq.addListener(layoutChange);
    layoutChange(mq);
    
    function layoutChange(inQuery) {
      myLayout.layout = inQuery.matches ? portrait : landscape;
    }
  </script>
</body>
</html>
