<html>
<head>
  <meta charset="utf-8">
  <script src="../../WebComponents/web-components.js"></script>
  <script src="../../CustomElements/custom-elements.js"></script>
  <link rel="component" href="TemplateElement.html">
</head>
<body>
  
  <element name="x-foo">
    <style>
      x-foo {
        display: block;
      }
    </style>
    <template>Some more Shit</template>
    I Expand Into Simply Good Stuff.
    <script>
      (instance.prototype =+){
        readyCallback: function() {},
        fooble: function() {},
        set flarn() {}
      }
    <script>
  </element>
  
  
  <template element="checkbox" extends="input" type="checkbox">
  </template>

  <template>
    <script type="initializer">
      // this.addEventListener("stamp", stamped);
      // or
      // if we stamp imperatively we expect sync
      this.stampCallback = stamped;
    </script>
  </template>
  
  <template element="x-foo">
    <style>
      x-foo {
        display: block;
      }
    </style>
    <template>Some more Shit</template>
    I Expand Into Simply Good Stuff.
    <script>/* users are confused (?) when this runs */<script>
  </template>

  <element name="x-foo">
    <style>
      x-foo {
        display: block;
      }
    </style>
    <template>Some more Shit</template>
    I Expand Into Simply Good Stuff.
    <script>/* users are confused (?) when this runs */<script>
  </element>

  <element name="x-foo">
    <template>
      <style>
        x-foo {
          display: block;
        }
      </style>
      <template>Some more Shit</template>
      I Expand Into Simply Good Stuff.
      <script>
      </script>
    </template>
    <script>/* this just runs */</script>
  </element>
  
  <!-- -->
  
  <x-foo></x-foo>
  <x-foo></x-foo>
  <x-foo></x-foo>
  
  
  
  
  
  <!-- -->
  <template element="x-shadfoo">
    <style>
      x-shadfoo {
        display: block;
      }
    </style>
    <shadow-root>
      I Expand into Incredibly Complicated Land. But I can do [
        <content></content>
      ] stuff.
    </shadow-root>
    <shadow-root>
      <span style="border:1px solid lightblue;">
        <shadow></shadow>
      </span>
      and inherit too.
  </template>
  <!-- -->
  <x-shadfoo>One</x-shadfoo>
  <x-shadfoo>Two</x-shadfoo>
  <x-shadfoo>Three</x-shadfoo>
</body>
</html>
