<polymer-element name="contact-list" attributes="contacts">
  <template>
    <style>
      contact {
        display: block;
        padding: 12px;
        font-size: 12px;
        font-weight: bold;
        color: #333;
        border: 1px solid rgba(221, 221, 221, 0.25);
      }
      contact polymer-ui-icon {
        margin-right: 18px;
      }
    </style>

    <template repeat="{{contacts}}">
      <contact on-tap="selectContact">
        <polymer-ui-icon icon="dialog"></polymer-ui-icon> {{}}
      </contact>
    </template>

  </template>
  <script>
    Polymer('contact-list', {
      ready: function() {
      },
      selectContact: function(event, detail, sender) {
        this.fire('select-contact', sender);
      }
    });
  </script>
</polymer-element>
