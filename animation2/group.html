<!doctype html>
<html>
  <head>
    <title>Animations</title>
    <link rel="stylesheet" type="text/css" href="../../toolkit/components/css/g-flex-layout.css">
    <link rel="component" href="components/x-animation-group.html">
    <link rel="component" href="components/x-fade.html">
    <link rel="component" href="components/x-slide.html">
    <script src="../../toolkit/Platform/platform.js"></script>
    <script src="../../toolkit/toolkit.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
      }
    </style>
  </head>
  <body class="flexbox col">
    <div flex id="d" style="background: navy"></div>
    <x-animation-group id="anim" type="seq" duration="1" fillMode="forwards" iterationCount="Infinity">
      <x-slide duration="0.5"></x-slide>
      <x-fade duration="0.5"></x-fade>
    </x-animation-group>
    <script>
      document.addEventListener('WebComponentsReady', function() {
        anim.target = d;
        anim.play();
      });
    </script>
  </body>
</html>
