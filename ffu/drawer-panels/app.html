<!doctype html>
<html>
  <head>
    <title>drawer-panels (app)</title>
    <script src="../platform/platform.js"></script>
    <link rel="import" href="drawer-panels.html">
    <link rel="import" href="../polymer-ui-icon-button/polymer-ui-icon-button.html">
    <link rel="import" href="../polymer-ui-menu-item/polymer-ui-menu-item.html">
    <link rel="import" href="../polymer-ui-menu/polymer-ui-menu.html">
    <link rel="import" href="../roboto2-font/roboto2.html">
    <link rel="import" href="../paper-appbar/paper-appbar.html">
    <style>
      body {
        font-family: Roboto2, 'Helvetica Neue', Helvetica, Arial;
        margin: 0;
      }
      drawer-panels {
        background-color: #eee;
      }
      .toolbar {
        height: 200px;
        padding: 12px;
        background-color: #4285f4;
      }
      .nav-header {
        background: url(http://lorempixel.com/256/170/nature/);
        height: 170px;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
      }
      polymer-ui-menu-item {
        font-size: 14px;
      }
      paper-appbar ^ [tools] {
        background-color: #4285F4;
        color: #D7E5FC;
      }
      embigg-inator {
        display: block;
        position: relative;
        height: 110px;
        background-color: #4285F4;
        color: #D7E5FC;
        transition: height ease-in 0.1s;
      }
      embigg-inator.closed {
        height: 0;
      }
      button {
        vertical-align: middle;
      }
      [straddle] {
        display: inline-block;
        position: relative;
        border: none;
        float: right;
        border-radius: 1024px;
        width: 48px;
        height: 48px;
        top: -24px;
        right: 20px;
        background-color: #B3E5FC;
        -webkit-box-shadow: 0px -1px 10px 0px rgba(0,0,0,0.4);
        -moz-box-shadow: 0px -1px 10px 0px rgba(0,0,0,0.4);
        box-shadow: 0px -1px 10px 0px rgba(0,0,0,0.4);
        transition: opacity ease-in 0.1s;
      }
      [straddle]:active {
        top: -25px;
        right: 19px;
        outline: none;
        border: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
      }
      [straddle]:focus {
        outline: none;
      }
      [straddle].closed {
        opacity: 0;
      }
      #body {
        height: 300px;
      }
      #body.more {
        height: 3000px;
      }
    </style>
  </head>
  <body unresolved theme="polymer-ui-light-theme">
  
    <drawer-panels>
      <div nav>
        <div class="nav-header"></div>
        <polymer-ui-menu>
          <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="favorite" label="Favorite"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="gplus" label="Google+"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="tag" label="Shopping"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="account" label="Account"></polymer-ui-menu-item>
          <polymer-ui-menu-item icon="briefcase" label="Briefcase"></polymer-ui-menu-item>
        </polymer-ui-menu>
      </div>
      <div content>
        <paper-appbar>
          <polymer-ui-icon-button icon="menu" onclick="togglePanel()"></polymer-ui-icon-button>
          <div flex>Application</div>
          <polymer-ui-icon-button icon="search"></polymer-ui-icon-button>
        </paper-appbar>
        <embigg-inator></embigg-inator>
        <button straddle onclick="toggleMoreContent()">+</polymer-ui-icon></button>
        <div id="body"></div>
      </div>
    </drawer-panels>
    
    <script>
      function togglePanel() {
        document.querySelector('drawer-panels').togglePanel();
      }
      function toggleMoreContent() {
        document.querySelector('#body').classList.toggle('more');
      }
    </script>
  
  </body>
</html>
