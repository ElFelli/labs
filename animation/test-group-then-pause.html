<!DOCTYPE html>
<html>
<head>
  <title>Test pause then group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, 
          minimum-scale = 1, maximum-scale = 1,user-scalable=no">
  <script src="../../polyfills/web-animations-js/web-animation.js"></script>
  <style>
    body {
      height: 100%;
      margin: 0;
      position: relative;
      overflow: hidden;
      font-family: sans-serif;
      -webkit-user-select: none;
    }
    
    .container {
      position: relative;
      height: 100px;
      width: 900px;
      background: whitesmoke;
      border: 1px solid gray;
    }
    
    .circle {
      position: absolute;
      box-sizing: border-box;
      border-radius: 50px;
      left: 0;
      top: 0;
      height: 100px;
      width: 100px;
      line-height: 100px;
      text-align: center;
      background: lightblue;
      border: 1px solid gray;
    }
    
	</style>
	<script>
		
	</script>
</head>
<body>
  <h4>Test pause then group</h4>
  <button onclick="anim.play()">Play</button>
  <button onclick="anim.pause()">Pause</button>
  <button onclick="anim.reverse()">Reverse</button>
  <div class="container">
    <div id="c1" class="circle">&perp;</div>
  </div>
	<script>
    // animation
    anim1 = new Animation(
      document.querySelector('#c1'),
      {'-webkit-transform': ['translate(100px, 0px)', 'translate(800px, 0px)']},
      {duration: 1, timingFunction: new TimingFunction('ease-out'), fillMode: 'both'}
    );
    
    anim = new SeqGroup([anim1]);
    anim.pause();
	</script>
  
</body>
</html>
