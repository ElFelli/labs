<element name="tk-palette">
  <template>
      <style>
        g-menu-item {
          display: block;
          padding: 14px 14px 14px 30px;
          cursor: pointer;
        }
        g-menu-item.selected {
          background-color: gray;
        }
        g-selector {
          display: block;
        }
      </style>
      <g-selector on-trackstart="trackStart" on-mousemove="move" on-track="track" on-trackend="trackEnd">
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-toolbar" label="Toolbar"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-tabs" label="Tabs"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-ratings" label="Ratings"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-togglebutton" label="Toggle Button"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-menu" label="Menu"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="div" label="Caption"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="chart-js" label="Chart.js"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="ajaxorg-ace" label="Ace Editor"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="x-coolclock" label="CoolClock"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-ajax" label="Ajax"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="x-stock" label="Stock"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="wu-weather" label="Weather"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="tk-app" label="Sandbox App"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="pdf-js" label="PDF Reader"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="smoothie-chart" label="Smoothie Chart"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="humane-js" label="Notification"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="marked-js" label="Markdown Renderer"></g-menu-item>
     </g-selector>
  </template>

  <script>
    Toolkit.register(this, {
      archetypes: {
        'g-toolbar': 0
      },
      move: function(event) {
        //console.log(event);
        this.mouse = {x: event.pageX, y: event.pageY};
      },
      trackStart: function(event) {
        this.startPoint = this.mouse;
        this.send('palette-drag-start', event.target.getAttribute('tag'));
        event.stopPropagation();
      },
      track: function(event) {
        var pt = {
          x: this.startPoint.x + event.dx, 
          y: this.startPoint.y + event.dy
        };
        this.send('palette-drag', pt);
        event.stopPropagation();
      },
      trackEnd: function(event) {
        this.send('palette-drag-end');
        event.stopPropagation();
      },
      getArchetype: function(inTag) {
        var a = this.elementElement.querySelector('#' + inTag);
        return a && a.innerHTML || '';
      },
      getPropOptions: function(inTag) {
        return PROP_OPTIONS[inTag];
      }
    });
    
    var PROP_OPTIONS = {
      'g-ajax': {handleAs: ['json', 'text', 'xml']},
      'chart-js': {kind: ['Bar', 'Line', 'Radar', 'Pie', 'PolarArea']}
    }
  </script>

  <template id="ajaxorg-ace">
    <ajaxorg-ace style="border: 1px dotted silver; width: 300px; height: 200px;"></ajaxorg-ace>
  </template> 
  
  <template id="div">
    <div style="border: 1px dotted silver; padding: 6px;">A Caption</div>
  </template>

  <template id="g-toolbar">
    <g-toolbar style="right: 0px; left: 0px;"> 
      <g-icon-button src="images/star_full.svg" active="true"></g-icon-button>
      <div class="flex">Toolbar</div>
      <g-toolbar responsive="true">
        <g-icon-button src="images/add.png"></g-icon-button>
        <g-icon-button src="images/favorite.png"></g-icon-button>
      </g-toolbar>
      <g-icon-button src="images/hangout.png"></g-icon-button>   
    </g-toolbar>
  </template>

  <template id="g-tabs">
    <g-tabs selected="0">
      <span>One</span>
      <span>Two</span>
      <span>Three</span>
      <span>Four</span>
    </g-tabs>
  </template>

  <template id="g-menu">
    <g-menu selected="0">
      <g-menu-item src="images/comment.png">Post a Comment</g-menu-item>
      <g-menu-item src="images/hangout.png">Share Link</g-menu-item>
      <g-menu-item src="images/mail.png">Email Link</g-menu-item>
      <g-menu-item src="images/favorite.png">Add to Favorites</g-menu-item>
    </g-menu>
  </template>
  
  <template id="g-ajax">
    <g-ajax style="border: 1px dotted silver; padding: 8px;">Ajax</g-ajax>
  </template>
  
  <template id="humane-js">
    <humane-js onclick="log()" style="border: 3px dotted gray; background-color: silver; padding: 12px;">Notification</humane-js>
  </template>
  
  <template id="x-stock">
    <x-stock symbol="GOOG"></x-stock>
  </template>
  
  <template id="tk-app">
    <tk-app style="width: 900px; height: 600px;"></tk-app>
  </template> 
</element>
