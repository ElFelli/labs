<element name="tk-palette">
  <template>
      <style>
        g-menu-item {
          display: block;
          padding: 14px 14px 14px 30px;
          cursor: pointer;
        }
        g-menu-item.selected {
          background-color: gray;
        }
        g-selector {
          display: block;
        }
      </style>
      <g-selector on-trackstart="trackStart" on-mousemove="move" on-track="track" on-trackend="trackEnd">
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-toolbar" label="Toolbar"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-tabs" label="Tabs"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-ratings" label="Ratings"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-togglebutton" label="Toggle Button"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="g-menu" label="Menu"></g-menu-item>
        <g-menu-item src="assets/ic_ribbon_labels_lightreg.png" tag="div" label="Caption"></g-menu-item>
     </g-selector>
  </template>

  <script>
    Toolkit.register(this, {
      archetypes: {
        'g-toolbar': 0
      },
      move: function(event) {
        //console.log(event);
        this.mouse = {x: event.pageX, y: event.pageY};
      },
      trackStart: function(event) {
        this.startPoint = this.mouse;
        this.send('palette-drag-start', event.target.getAttribute('tag'));
      },
      track: function(event) {
        var pt = {
          x: this.startPoint.x + event.dx, 
          y: this.startPoint.y + event.dy
        };
        this.send('palette-drag', pt);
      },
      trackEnd: function(event) {
        this.send('palette-drag-end');
      },
      getArchetype: function(inTag) {
        var a = this.elementElement.querySelector('#' + inTag);
        return a && a.innerHTML || '';
      }
    });
  </script>

  <archetype id="div">
    <div style="border: 1px dotted silver; padding: 6px;">A Caption</div>
  </archetype>

  <archetype id="g-toolbar">
    <g-toolbar style="right: 0px; left: 0px;"> 
      <g-icon-button src="images/star_full.svg" active="true"></g-icon-button>
      <div class="flex">Toolbar</div>
      <g-toolbar responsive="true">
        <g-icon-button src="images/add.png"></g-icon-button>
        <g-icon-button src="images/favorite.png"></g-icon-button>
      </g-toolbar>
      <g-icon-button src="images/hangout.png"></g-icon-button>   
    </g-toolbar>
  </archetype>

  <archetype id="g-tabs">
    <g-tabs selected="0">
      <span>One</span>
      <span>Two</span>
      <span>Three</span>
      <span>Four</span>
    </g-tabs>
  </archetype>

  <archetype id="g-menu">
    <g-menu selected="0">
      <g-menu-item src="images/comment.png">Post a Comment</g-menu-item>
      <g-menu-item src="images/hangout.png">Share Link</g-menu-item>
      <g-menu-item src="images/mail.png">Email Link</g-menu-item>
      <g-menu-item src="images/favorite.png">Add to Favorites</g-menu-item>
    </g-menu>
  </archetype>
  
</element>
