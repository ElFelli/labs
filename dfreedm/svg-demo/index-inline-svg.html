<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG example</title>
  <script src="components/platform/platform.js"></script>
  <link rel="import" href="components/polymer/polymer.html">
  <!-- <link rel="import" href="email.html"> -->
  <!-- <link rel="import" href="components/core-icon/core-icon.html"> -->
</head>
<body unresolved>
  <polymer-element name="svg-container">
    <template>
      <style>
        .item {
          height: 32px;
          border: 1px solid black;
          display: flex;
          align-items: center;
          box-sizing: border-box;
        }
        .center {
          flex: 1;
        }
        .middle {
          border-top: 0px;
        }
        :host {
          display: block;
        }
        .menu {
          height: 24px; width: 24px; background-image: url(http://localhost/~dfreedm/polymer/components/core-action-icons/action-icons.png); background-size: auto; background-position: 0px -24px;
        }
      </style>
      <template repeat="{{i in items}}"><div class="[[ {item: true, middle: i != 0} | tokenList ]]">
          <core-icon>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24px" width="24px">
            <g id="archive">
              <path d="M20.543 5.228l-1.385-1.682c-.276-.333-.692-.546-1.158-.546h-12c-.466 0-.882.213-1.158.546l-1.385 1.682c-.286.345-.457.789-.457 1.272v12.5c0 1.104.896 2 2 2h14c1.104 0 2-.896 2-2v-12.5c0-.483-.171-.927-.457-1.272zm-8.543 12.272l-5.5-5.5h3.5v-2h4v2h3.5l-5.5 5.5zm-6.875-12.5l.812-1h12l.938 1h-13.75z"/>
              <path fill="none" d="M24 24h-24v-24h24z"/>
            </g>
          </svg></core-icon>
          <span class="center">Email item [[i]]</span>
          <core-icon>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24px" width="24px">
            <g id="archive">
              <path d="M20.543 5.228l-1.385-1.682c-.276-.333-.692-.546-1.158-.546h-12c-.466 0-.882.213-1.158.546l-1.385 1.682c-.286.345-.457.789-.457 1.272v12.5c0 1.104.896 2 2 2h14c1.104 0 2-.896 2-2v-12.5c0-.483-.171-.927-.457-1.272zm-8.543 12.272l-5.5-5.5h3.5v-2h4v2h3.5l-5.5 5.5zm-6.875-12.5l.812-1h12l.938 1h-13.75z"/>
              <path fill="none" d="M24 24h-24v-24h24z"/>
            </g>
          </svg></core-icon>
          <core-icon>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24px" width="24px">
            <g id="archive">
              <path d="M20.543 5.228l-1.385-1.682c-.276-.333-.692-.546-1.158-.546h-12c-.466 0-.882.213-1.158.546l-1.385 1.682c-.286.345-.457.789-.457 1.272v12.5c0 1.104.896 2 2 2h14c1.104 0 2-.896 2-2v-12.5c0-.483-.171-.927-.457-1.272zm-8.543 12.272l-5.5-5.5h3.5v-2h4v2h3.5l-5.5 5.5zm-6.875-12.5l.812-1h12l.938 1h-13.75z"/>
              <path fill="none" d="M24 24h-24v-24h24z"/>
            </g>
          </svg></core-icon>
      </div></template>
    </template>
    <script>
      Polymer('svg-container', {
        ready: function() {
          var ITEMS = 300;
          this.items = new Array(ITEMS);
          for (var i = 0; i < ITEMS; i++) this.items[i] = i;
          var start = performance.now();
          this.onMutation(this.shadowRoot, function() {
            requestAnimationFrame(function() {
              console.log(this.shadowRoot.childNodes.length, performance.now() - start);
            }.bind(this));
          });
        }
      });
    </script>
  </polymer-element>

  <svg-container></svg-container>
</body>
</html>
