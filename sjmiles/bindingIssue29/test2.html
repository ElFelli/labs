<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Binding Test</title>

<style>
  body {
    font-family: sans-serif;
    font-size: xx-large;
  }
</style>

<script src="components/platform/platform.js"></script>
<link ASYNC rel="import" href="components/core-bind/core-bind.html">  

</head>
<body onclick="clack()">

<div style="background-color: lightblue; padding: 16px;">

  <template is="core-bind" id="model">
    <template bind="{{items[index] as item}}">
      items[{{index}}] = {{item}}
    </template>
  </template>
  
</div>

<hr>

Click to see changes.

<hr>

<div id="msg"></div>

<script>
  model = document.querySelector('#model');
  model.items = [ 3, 5 ];
  model.index = 0;
  
  clacked = 0;
  
  function clack() {
    switch (clacked++) {
      case 0:
        model.items[0] = 42;
        msg.innerHTML += 'set items[0] to 42</br>';
        break;
      case 1:
        model.index++;
        msg.innerHTML += 'increment index (items[1] is 5)</br>';
        break;
      case 2:
        model.items[1] = -23;
        msg.innerHTML += 'set items[1] to -23</br>';
        break;
    }
  }
  
</script>

</body>
</html>
