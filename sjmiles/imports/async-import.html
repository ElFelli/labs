<link rel="import" href="components/polymer/polymer.html">

<polymer-element name="async-import" attributes="href">
  <script>
    Polymer('async-import', {
      ready: function() {
        var href = this.href;
        Polymer.import([ this.href ], function() {
          var link = document.querySelector('link[href$="' + href + '"]');
          CustomElements.upgradeDocument(link.import);
        });
      }
    });
  </script>
</polymer-element>
