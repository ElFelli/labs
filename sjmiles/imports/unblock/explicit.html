<!doctype html>

<html>

<head>

  <title>non-blocking imports</title>

  <script src="components/platform-dev/platform.js"></script>

  <link rel="import" href="../async-import.html">

  <async-import href="elements/tasty-button.html"></async-import>

  <style>

    tasty-button {
      display: inline-block;
      opacity: 1;
      transition: opacity ease-in 600ms;
    }

    tasty-button::unresolved, tasty-button[unresolved] {
      transition: opacity ease-in 600ms;
      opacity: 0;
    }

  </style>

</head>

<body>

  <p>
    Hello World n Stuff! <tasty-button unresolved></tasty-button>
  </p>

  <br><br><br>

  <p>
    Other Concepts <tasty-button unresolved></tasty-button>
  </p>

  <p>
    Special Topics <tasty-button unresolved></tasty-button>
  </p>

</html>
