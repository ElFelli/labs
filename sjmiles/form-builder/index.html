<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Form Builder</title>
  
  <style>
  
    body {
      font-family: sans-serif;
      font-size: 14px;
    }
    
    body /deep/ pre {
      font-family: sans-serif;
    }
    
  </style>
  
  <script src="components/platform-dev/platform.js"></script>
  
  <link rel="import" href="components/core-icons/core-icons.html">
  <link rel="import" href="components/core-localstorage/core-localstorage.html">
  <link rel="import" href="components/paper-input/paper-input.html">
  <link rel="import" href="property-view.html">
  <link rel="import" href="value-view.html">
  <link rel="import" href="item-view.html">
  <link rel="import" href="input-view.html">
<!--  
  <link rel="import" href="item-view.html">
  <link rel="import" href="meta-view.html">
  <link rel="import" href="table-view.html">
  <link rel="import" href="catalog-item-view.html">
  <link rel="import" href="state-router.html">
-->
  
</head>
<body unresolved>

  <data-navigator></data-navigator>
  
  <polymer-element name="data-navigator">
  <template>
  
    <core-localstorage id="metaStore" name="form-meta" value="{{meta}}"></core-localstorage>
    <core-localstorage id="dataStore" name="form-fields" value="{{fields}}"></core-localstorage>
  
    <item-view item="{{fields}}" meta="{{meta}}"></item-view>

  </template>
  <script>
  
    Polymer('data-navigator', {
      
      fields: {
        'First Name': '',
        'Last Name': '',
        'Address': '',
        'Address Line 2': '',
        'Foo': ''
      },
            
      eventDelegates: {
        'meta-change': 'metaChange'
      },
  
      created: function() {
        this.meta = {};
      },
  
      metaChange: function() {
        this.$.metaStore.save();
        this.$.dataStore.save();
      }
  
    });

  </script>
  </polymer-element>
  
</body>
</html>
