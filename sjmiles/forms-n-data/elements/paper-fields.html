<link rel="import" href="../components/paper-input/paper-input.html">
<link rel="import" href="../components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../components/paper-slider/paper-slider.html">
<link rel="import" href="../components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../components/core-menu-button/core-menu-button.html">
<link rel="import" href="data-field.html">
  
<polymer-element name="input-field" extends="data-field" kind="input" layout horizontal center noscript>
<template>
  <paper-input 
    flex 
    floatinglabel 
    label="{{name}}"
    invalid="{{invalidated}}"
    inputValue="{{editValue}}"
    value="{{value}}"
    error="{{error}}"
  ></paper-input>
</template>
</polymer-element>

<polymer-element name="ssn-field" extends="data-field" kind="ssn" layout horizontal center noscript>
<template>
  <style>
    paper-input {
      width: 3em;
    }
  </style>
  <paper-input></paper-input> - <paper-input></paper-input> - <paper-input></paper-input>  
</template>
</polymer-element>

<polymer-element name="checkbox-field" extends="data-field" kind="checkbox" noscript>
<template>
  <paper-checkbox style="margin: 10px 0;" label="{{name}}" checked="{{value}}"></paper-checkbox>
</template>
</polymer-element>

<polymer-element name="toggle-field" extends="data-field" kind="toggle" layout horizontal center noscript>
<template>
  <paper-toggle-button checked="{{value}}"></paper-toggle-button>
  <div style="color: silver;">{{name}}</div>
</template>
</polymer-element>

<polymer-element name="slider-field" extends="data-field" kind="slider" layout horizontal noscript>
<template>
  <span style="color: silver; display: inline-block; padding: 8px 0px; vertical-align: middle;">{{name}}</span>
  <paper-slider flex style="vertical-align: middle;" value="{{value}}"></paper-slider>
</template>
</polymer-element>

<polymer-element name="radio-field" extends="data-field" kind="radio-group" noscript>
<template>
  <style>
    :host > * {
      vertical-align: middle;
    }
  </style>
  <span style="color: silver; padding: 12px 0px;">{{name}}</span>
  <paper-radio-group selected="{{value}}">
    <content></content>
  </paper-radio-group>
</template>
</polymer-element>

<polymer-element name="dropdown-field" extends="data-field" kind="dropdown" noscript>
<template>
  <style>
    :host {
      margin-top: 8px;
    }
  </style>
  <span style="color: silver; vertical-align: middle;">{{name}}</span>&nbsp;
  <core-menu-button selected="{{value}}" icon="arrow-drop-down">
    <content></content>
  </core-menu-button>
</template>
</polymer-element>
