<!doctype html>
<html>
<head>
  <title>Tracks Layout</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, Helvetica, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      background-color: gray;
    }
  </style>
  <script src="../../../polymer/polymer.js"></script>
  <link href="../../../polymer-ui-elements/polymer-ui-toolbar/polymer-ui-toolbar.html" rel="import">
  <link href="../../../polymer-ui-elements/polymer-ui-icon-button/polymer-ui-icon-button.html" rel="import">
  <link href="../../../polymer-ui-elements/polymer-ui-menu-item/polymer-ui-menu-item.html" rel="import">
  <link href="../../../polymer-ui-elements/polymer-ui-sidebar-menu/polymer-ui-sidebar-menu.html" rel="import">
  <script src="tracks.js"></script>
</head>
<body>
  <polymer-element name="tracks-app">
    <template>
      <link href="lines.css" rel="stylesheet" />  
      <style>
        #sidebar {
          position: absolute !important;
        }
        #workspace {
          border: 5px dashed orange;
          background-color: white;
        }
        #output {
          width: 400px;
          background-color: whitesmoke;
          padding: 16px;
          box-sizing: border-box;
        }
        * {
          X-webkit-transition: top, left;
          -webkit-transition: top, right, bottom, left;
          X-webkit-transition: width, height;
          -webkit-transition-duration: 0.3s;
        }
      </style>

      <polymer-ui-toolbar id="toolbar">
        <polymer-ui-icon-button icon="menu" on-click="toggleLayout"></polymer-ui-icon-button>
        <span flex>Toolbar</span>
        <polymer-ui-icon-button icon="settings" on-click="toggleLayout"></polymer-ui-icon-button>
      </polymer-ui-toolbar>

      <polymer-ui-sidebar-menu v-flex label="Sidebar" id="sidebar">
        <polymer-ui-menu-item label="polymer-elements"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="polymer-ui-elements"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="more-elements"></polymer-ui-menu-item>
      </polymer-ui-sidebar-menu>

      <div id="workspace" flex>
      </div>

      <polymer-ui-toolbar id="outputToolbar">
        <polymer-ui-icon-button icon="drawer" active="{{outputLayout}}" on-click="toggleLayout"></polymer-ui-icon-button>
        <span flex>Info</span>
        <polymer-ui-icon-button icon="search"on-click="toggleLayout"></polymer-ui-icon-button>
      </polymer-ui-toolbar>

      <div id="output" v-flex>
        <h2>Documentation</h2>
        <h1>Verbiage</h1>
        <p>In backbone record integer LED amplified internet protocol a extension reflective. Array kilohertz LED. Wavelength extension patch supporting wave an by prompt.</p>
        <p>Log protocol serial includes vector ethernet bus PC source.</p>
        <p>Feedback dithering prototype vector dynamic application network encapsulated record current. Transport microscopic debugged terminal. Sampling adaptive system recognition graphene an. Serial by key high-level dithering capacitance hyperlinked. Recognition prompt servicing fixed converter PC. Deviation alternating current.</p>
      </div>

    </template>
    <script>
      Polymer('tracks-app', {
        arrangement: [
          [1, 1, 1],
          [2, 3, 5],
          [2, 3, 4]
        ],
        arrangement2: [
          [1, 1],
          [2, 3],
          [5, 3]
        ],
        outputLayout: false,
        ready: function() {
          this.outputLayoutChanged();
        },
        layout: function(arrangement) {
           layout(
            // arrangement matrix
            arrangement || this.arrangement,
            // nodes to layout
            [this.$.toolbar, this.$.sidebar, this.$.workspace, this.$.output, this.$.outputToolbar],
            // parent for the line objects
            null //this.shadowRoot
          );
        },
        outputLayoutChanged: function() {
           this.layout(this.outputLayout ? this.arrangement : this.arrangement2);
        },
        toggleLayout: function() {
          this.outputLayout = !this.outputLayout;
        }
      });
    </script>
  </polymer-element>

  <tracks-app theme="polymer-ui-dark-theme"></tracks-app>
</body>
</html>
