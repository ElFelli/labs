<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Form</title>

  <style>
    body {
      font-family: sans-serif;
      background-color: whitesmoke;
    }
    form {
      max-width: 720px;
      min-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-input {
      /*display: block;*/
      width: 100%;
    }
  </style>
  
  <script src="../components/platform/platform.js"></script>
  
  <link rel="import" href="../components/paper-input/paper-input.html">
  <link rel="import" href="../components/core-firebase/core-firebase.html">
  <link rel="import" href="../components/core-bind/core-bind.html">
  
  <link rel="stylesheet" type="text/css" href="columns.css">  
  
</head>
<body unresolved>

<core-firebase id="base" location="https://scorching-fire-4234.firebaseio.com/catalog"></core-firebase>

<form>

  <template repeat="{{items}}">
  
    <segment two columns>

      <div column>
        <paper-input floatingLabel label="First Name" inputValue="{{org}}">
      </div>

      <div column>
        <paper-input floatingLabel label="Last Name" inputValue="{{repo}}">
      </div>

    </segment>
  
    <segment>

      <paper-input column floatingLabel label="Street Address 1"></paper-input-field>

      <paper-input column floatingLabel label="Street Address 2"></paper-input>

      <div columns>

        <div seven wide column>
          <paper-input floatingLabel label="City">
        </div>

        <div six wide column>
          <paper-input floatingLabel label="State">
        </div>

        <div three wide column>
          <paper-input floatingLabel label="Zip">
        </div>

      </div>

    </segment>
    
  </template>
  
</form>

<script>
  var base = document.querySelector('core-firebase');
  var t = document.querySelector('template');
  addEventListener('items-added', function() {
    t.model = {
      items: base.list
    };
  });
</script>

<polymer-element name="paper-input-field" attributes="floatingLabel label type" column noscript>
<template>
  <style>
    :host { display: block; }
    paper-input { width: 100%; }
  </style>
  <paper-input floatingLabel="{{floatingLabel}}" label="{{label}}" type="{{type}}"></paper-input>
</template>
</polymer-element>

</body>
</html>
