<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <title>Form</title>

  <style>
    body {
      font-family: sans-serif;
      background-color: whitesmoke;
    }
    form {
      max-width: 720px;
      min-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  
  <script src="../components/platform/platform.js"></script>
  
  <link rel="import" href="../components/paper-input/paper-input.html">
  <link rel="import" href="../components/core-firebase/core-firebase.html">
  <link rel="import" href="../components/core-bind/core-bind.html">
  
  <link rel="stylesheet" type="text/css" href="columns.css">  
  
</head>
<body unresolved>

<xtemplate is="core-bind">
<form>

  <core-firebase id="base" location="https://scorching-fire-4234.firebaseio.com/catalog" list="{{items}}"></core-firebase>
  
  <template repeat="{{items}}">
  
    <segment three columns>
      <div column>
        <paper-input floatingLabel label="First Name" type="text" inputValue="{{org}}">
      </div>
      <div column>
        <paper-input floatingLabel label="Last Name" type="text" inputValue="{{repo}}">
      </div>
    </segment>
  
    <segment>
      <div three wide column>
        <paper-input floatingLabel label="Street Address 1" type="text">
      </div>
      <div column>
        <paper-input floatingLabel label="Street Address 2" type="text">
      </div>
      <div columns>
        <div seven wide column>
          <paper-input floatingLabel label="City" type="text">
        </div>
        <div six wide column>
          <paper-input floatingLabel label="State" type="text">
        </div>
        <div three wide column>
          <paper-input floatingLabel label="Zip" type="text">
        </div>
      </div>
    </segment>
    
  </template>
  
</form>
</xtemplate>

<script>
  var base = document.querySelector('core-firebase');
  var t = document.querySelector('template');
  addEventListener('items-added', function() {
    t.model = {
      items: base.list
    };
  });
</script>

</body>
</html>
