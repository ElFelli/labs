<!doctype html>
<html>
<head>
  
  <title>Raw Native FOUC test w/@import</title>
  
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, Roboto, Helvetica, sans-serif;
    }
  </style>
  
</head>
<body>
  
  <x-foo><h1>Bad Bad World</h1></x-foo>
  
  <template>
    <style>
      @import url(http://compound.selfip.net/bowertopia/pain/labs/sjmiles/FOUCtests/no-element.css);
    </style>
    Hello World
  </template>
  
  <script>
    var template = document.querySelector('template');
    var proto = Object.create(HTMLElement.prototype);
    proto.createdCallback = function() {
      this.innerHTML = template.innerHTML;
    };
    document.registerElement('x-foo', { 
      prototype: proto
    });
  </script>
  
</body>
</html>
