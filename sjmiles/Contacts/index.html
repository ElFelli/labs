<!doctype html>
<html>
<head>
  <title>Mocktacts</title>
  <script src="../../../polymer/polymer.js"></script>

  <link href="../../../polymer-elements/polymer-grid-layout/polymer-grid-layout.html" rel="import">
  <link href="../../../polymer-ui-elements/polymer-ui-sidebar-menu/polymer-ui-sidebar-menu.html" rel="import">
  <link href="../../../polymer-ui-elements/polymer-ui-menu-item/polymer-ui-menu-item.html" rel="import">
  <link href="../../../polymer-ui-elements/polymer-ui-icon-button/polymer-ui-icon-button.html" rel="import">

  <style>
    body {
      font-family: 'Helvetica Neue', Roboto, Arial, Helvetica, sans-serif;
      background-color: #333;
      margin: 0;
      overflow: hidden;
    }
    mock-tacts {
      display: block;
      height: 100%;
      overflow: hidden;
      background-color: whitesmoke;
      -webkit-user-select: none;
    }
  </style>
</head>
<body theme="polymer-ui-light-theme">
  <mock-tacts></mock-tacts>
  
  <polymer-element name="mock-tacts">
    <template>
      <style>
        #workspace, #toolbar, #groupbar {
          -webkit-transition: top, right, bottom, left;
          -webkit-transition-duration: 0.3s;
        }
        xpanel {
          display: inline-block;
          border: 4px dotted lightblue;
          padding: 16px;
          box-sizing: border-box;
        }
        #output {
          width: 400px;
        }
        #workspace {
          padding: 8px;
          background-color: white;
        }
        #sidebar {
          width: 248px;
        }
      </style>

      <polymer-grid-layout nodes="{{nodes}}" layout="{{layout}}"></polymer-grid-layout>

      <polymer-ui-sidebar-menu id="sidebar" label="Contacts" selected="0" theme="polymer-ui-dark-theme">
        <polymer-ui-menu-item label="Explore" on-tap="exploreAction"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="Me" on-tap="meAction"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="Updates"></polymer-ui-menu-item>
        <polymer-ui-menu-item label="Settings"></polymer-ui-menu-item>
      </polymer-ui-sidebar-menu>
      
      <polymer-ui-toolbar id="toolbar">
        <polymer-ui-icon-button icon="menu" on-click="sidebarToggleAction"></polymer-ui-icon-button>
      </polymer-ui-toolbar>
      
      <polymer-ui-toolbar id="groupbar">
        <polymer-ui-icon-button icon="menu" on-click="sidebarToggleAction"></polymer-ui-icon-button>
        <span flex>Group</span>
        <polymer-ui-icon-button icon="dialog" on-click="sidebarToggleAction"></polymer-ui-icon-button>
        <polymer-ui-icon-button icon="add" on-click="sidebarToggleAction"></polymer-ui-icon-button>
      </polymer-ui-toolbar>

      <panel id="workspace">workspace</panel>
      
      <panel id="outputToolbar">otherbar</panel>
      <panel id="output">
        output
        <h2>Documentation</h2>
        <h1>Verbiage</h1>
        <p>In backbone record integer LED amplified internet protocol a extension reflective. 
        Array kilohertz LED. Wavelength extension patch supporting wave an by prompt.</p>
      </panel>

    </template>
    <script>
      Polymer('mock-tacts', {
        arrangements: [[
          [2, 1],
          [2, 3],
          [5, 3]
        ], [
          [1, 1],
          [3, 3],
          [3, 3]
        ], [
          [6, 6],
          [3, 3],
          [3, 3]
        ]],
        layoutIndex: 0,
        ready: function() {
          this.nodes = [
            this.$.toolbar, this.$.sidebar, this.$.workspace, 
            this.$.output, this.$.outputToolbar, this.$.groupbar
          ];
          this.layoutIndexChanged();
        },
        layoutIndexChanged: function() {
          this.layout = this.arrangements[this.layoutIndex];
        },
        toggleLayout: function() {
          this.layoutIndex = (this.layoutIndex + 1) % this.arrangements.length;
        },
        sidebarToggleAction: function() {
          this.layoutIndex = this.layoutIndex ? 0 : 1;
        },
        exploreAction: function() {
          this.layoutIndex = 1;
        },
        meAction: function() {
          this.layoutIndex = 2;
        }
      });
    </script>
  </polymer-element>
</body>
</html>
