<!doctype html>

<html>

<head>

  <title>imports modules</title>

  <script src="components/platform/platform.js"></script>

  <link rel="import" href="module-a.html">

</head>

<body>

  <script>

    module('example', function() {
      return ' + example';
    });

    module('jit', 'example', function(ex) {
      return ex + ' + jit';
    });

    using(['module-A', 'jit'], function(ma, jit) {
      document.body.innerHTML = ma + jit;
    });

  </script>

</body>

</html>
