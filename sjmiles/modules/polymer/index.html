<!doctype html>

<html>

<head>

  <title>imports modules</title>

  <script src="components/platform-dev/platform.js"></script>

  <link rel="import" href="module-a.html">
  <link rel="import" href="components/polymer/polymer.html"></link>

</head>

<body unresolved>

  <p><element-a></element-a></p>
  <p><element-b></element-b></p>

  <polymer-element name="element-a">

    <template>
      {{hello}}
    </template>

    <script>
      Polymer('element-a', {

        ready: function() {
          this.hello = "All a's are individuals. ";
        }

      });
    </script>

  </polymer-element>

  <polymer-element name="element-b" extends="element-a">

    <script>
      using(['module-A'], function(ma) {

          Polymer('element-b', {
            ready: function() {
              this.super();
              this.hello += ma;
            }
          });

      });
    </script>

  </polymer-element>

</body>

</html>
