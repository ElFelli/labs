<!doctype html>

<html>

<head>

  <title>imports modules</title>

  <script src="components/platform-dev/platform.js"></script>

  <link rel="import" href="module-a.html">
  <link rel="import" href="components/polymer/polymer.html"></link>

</head>

<body unresolved>

  <p><element-a></element-a></p>

  <p><element-b></element-b></p>
  <p><element-b></element-b></p>

  <p><element-c></element-c></p>
  <p><element-c></element-c></p>

  <polymer-element name="element-a">

    <template>
      {{hello}}
    </template>

    <script>
      Polymer('element-a', {

        ready: function() {
          this.hello = "All a's are individuals."
        }

      });
    </script>

  </polymer-element>

  <polymer-element name="element-b" extends="element-a">

    <script>
      Polymer('element-b', function() {

        var private_value = Math.floor((Math.random() + 1)*9000) + 1000;

        return {
          ready: function() {
            this.hello = "Only real b's share this secret: " + private_value;
          }
        };

      });
    </script>

  </polymer-element>

  <polymer-element name="element-c" extends="element-b">

    <script>
      Polymer('element-c', function() {

        var private_value = Math.floor((Math.random() + 1)*9000) + 1000;

        return {
          ready: function() {
            this.super();
            this.hello += ", as do c's who also know: " + private_value;
          }
        };

      });
    </script>

  </polymer-element>


</body>

</html>
