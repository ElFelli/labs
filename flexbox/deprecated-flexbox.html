<!doctype html>
<html>
  <head>
    <title>Flexbox</title>
    <link rel="component" href="components/x-flexbox.html">
    <script src="../../Platform/platform.js"></script>
    <script src="../../toolkit/toolkit.js"></script>
    <style>
      x-flexbox,
      x-flexbox > div {
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
      }
      x-flexbox#vflexbox {
        height: 500px;
      }
      x-flexbox#shrink {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <x-flexbox id="shrink">
      <div flex="1">1</div>
      <div flex="1">2</div>
    </x-flexbox>
    <x-flexbox id="nested">
      <x-flexbox type="column" flex="1">
        <div>inner 1</div>
        <div>inner 2</div>
      </x-flexbox>
      <div flex="1">outer</div>
    </x-flexbox>
    <x-flexbox id="vflexbox" type="column">
      <div flex="1">1</div>
      <div>2</div>
      <div>3</div>
    </x-flexbox>
    <x-flexbox id="flexbox">
      <div flex="1">1</div>
      <div>2</div>
      <div>3</div>
    </x-flexbox>
  </body>
</html>
