<!doctype html>
<html>
  <head>
    <title>Flexbox</title>
    <script src="../../Platform/platform.js"></script>
    <script src="utils.js"></script>
    <style>
      .flexbox {
        display: -webkit-flex;
        border: 1px solid black;
        width: 800px;
        height: 100px;
        margin: 10px;
        min-height: auto;
      }
      .flexbox.row {
        -webkit-flex-direction: row;
      }
      .flexbox.wrap {
        -webkit-flex-wrap: wrap;
      }
      .flexbox > div {
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
      }
      .flexbox.flexed > div {
        -webkit-flex: 1 1 auto;
      }
      .flexbox > div.overflow {
      }
      .flexbox > div.absolute {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="flexbox flexed row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flexbox row wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
    <div class="flexbox row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
