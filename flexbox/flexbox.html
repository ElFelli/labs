<!doctype html>
<html>
  <head>
    <title>Flexboxes with CSS</title>
    <link rel="stylesheet" type="text/css" href="flexbox.css">
    <style>
      div {
        border: 1px solid black;
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="flexbox row">
      <div>1</div>
      <div class="flex">flex</div>
      <div flex>flex</div>
      <div>2</div>
    </div>
    <div class="flexbox row flex-all">
      <div>equal</div>
      <div>width</div>
      <div>boxes</div>
    </div>
    <div class="flexbox row justify-center align-center" style="height: 100px">
      <div class="align-start">top aligned</div>
      <div>centered</div>
      <div class="align-end">bottom aligned</div>
    </div>
    <div class="flexbox row">
      <div style="width: 10%">10%</div>
      <div flex>flex</div>
      <div style="width: 50%">50%</div>
    </div>
    <div class="flexbox row">
      <div flex class="flexbox col">
        <div>nested</div>
        <div>flexbox</div>
        <div>columns</div>
      </div>
      <div flex>item 2</div>
    </div>
  </body>
</html>
