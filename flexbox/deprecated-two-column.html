<!doctype html>
<html>
  <head>
    <title>Two Column Layout</title>
    <link rel="component" href="components/x-flex-layout.html">
    <script src="../../toolkit/toolkit.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', 'Roboto', 'Helvetica', 'Arial', 'open sans', 'sans-serif';
      }
      header {
        background: black;
        padding: 5px 20px;
        color: #999;
      }
      header > * {
        display: inline-block;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
    </header>
    <two-column-example>
      <h2>Here's another one</h2>
      <two-column-example></two-column-example>
    </two-column-example>
    <element name="two-column-example">
      <template>
        <style>
          .menu {
            width: 150px;
            border: 1px solid black;
            margin: 30px 15px 0;
            padding: 5px;
            padding-bottom: 15px;
          }
          .menu h1 {
            font-size: 24px;
          }
          .body {
            padding: 40px 5px;
          }
          .three-columns {
            width: 80%;
          }
          .three-columns > div {
            background-color: #ccc;
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
          }
        </style>
        <x-flex-layout></x-flex-layout>
        <div class="menu" align="flex-start">
          <h1>menu</h1>
          <div>menu item</div>
          <div>menu item 2</div>
        </div>
        <div flex class="body">
          <h1>A Two Column Layout</h1>
          <p>This layout has two columns.</p>
          <div class="three-columns">
            <x-flex-layout></x-flex-layout>
            <div flex>Hey I can put another flexbox in here!</div>
            <div flex>moar</div>
            <div flex>even more</div>
          </div>
          <content></content>
        </div>
      </template>
      <script>
        Toolkit.register(this, {
          ready: function() {
          }
        });
      </script>
    </element>
  </body>
</html>
