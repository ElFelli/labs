<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-fab implementation options</title>

  <script src="../../../../components/platform/platform.js"></script>

  <link href="../../../../components/font-roboto/roboto.html" rel="import">
  <link href="../../../../components/core-icons/core-icons.html" rel="import">
  <link href="paper-fab-inherit.html" rel="import">
  <link href="paper-fab.html" rel="import">

  <style shim-shadowdom>

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    section {
      padding: 20px 0;
    }

    section > div {
      padding: 14px;
      font-size: 16px;
    }

    paper-fab, paper-fab-inherit {
      color: #fff;
      margin-right:2em;
    }

    .blue {
      background: #5677fc;
    }

    .green {
      background: #259b24;
    }

    .yellow {
      background: #ffeb3b;
    }

  </style>

</head>
<body unresolved>

  <section>

    <div>Regular</div>

    <paper-fab icon="arrow-forward"></paper-fab>
    <paper-fab icon="create" class="blue"></paper-fab>

  </section>

  <section>

    <div>Mini</div>

    <paper-fab mini icon="done" class="green"></paper-fab>
    <paper-fab mini icon="reply" class="yellow"></paper-fab>

  </section>

  <br>
  <br>

  <section>

    <div>Regular</div>

    <paper-fab-inherit icon="arrow-forward"></paper-fab-inherit>
    <paper-fab-inherit icon="create" class="blue"></paper-fab-inherit>

  </section>

  <section>

    <div>Mini</div>

    <paper-fab-inherit mini icon="done" class="green"></paper-fab-inherit>
    <paper-fab-inherit mini icon="reply" class="yellow"></paper-fab-inherit>

  </section>

  <script>

    document.addEventListener('polymer-ready', function() {

      var a = document.querySelector('paper-fab[icon=arrow-forward]').getComputedStyle();
      var b = document.querySelector('paper-fab-inherit[icon=arrow-forward]').getComputedStyle();
    });

  </script>

</body>
</html>
