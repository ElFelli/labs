<!doctype html>
<html>
  <head>

    <link rel="import" href="components/polymer/polymer.html">
    <link rel="import" href="components/core-style/core-style.html">
    <link rel="import" href="components/paper-dialog/paper-action-dialog.html">>
    <link rel="import" href="components/paper-button/paper-button.html">>

    <style>

      html /deep/ paper-action-dialog .error-text {
        color: blue;
      }

    </style>

  </head>

  <body>

    <core-style id="paidtasks-style-main">
      .error-text {
        color: red;
      }

      html /deep/ paper-action-dialog .error-text {
        color: green;
      }
    </core-style>

    <core-style id="paidtasks-style-main-2">
      .error-text {
        color: red;
      }
    </core-style>

    <polymer-element name="paidtasks-edit-dialog" attributes="opened errorMessage heading">

      <template>

        <core-style ref="paidtasks-style-main"></core-style>

        <paper-action-dialog id="dialog" heading="{{heading}}" opened="{{opened}}" layered="false">
          <content select="#editor"></content>
          <div class="error-text">{{errorMessage}}</div>
          <paper-button dismissive>cancel</paper-button>
          <paper-button id="saveButton" affirmative>Save</paper-button>
        </paper-action-dialog>

      </template>

      <script>

        Polymer({
          opened: false,
          heading: this.localName,
          errorMessage: 'Error message'
        });
      </script>

    </polymer-element>

    <polymer-element name="paidtasks-edit-dialog-2" extends="paper-action-dialog" attributes="errorMessage heading">

      <template>

        <core-style ref="paidtasks-style-main-2"></core-style>

        <content select="#editor"></content>
        <div class="error-text">{{errorMessage}}</div>
        <paper-button dismissive>cancel</paper-button>
        <paper-button id="saveButton" affirmative>Save</paper-button>

      </template>

      <script>

        Polymer({
          heading: this.localName,
          errorMessage: 'Error message'
        });
      </script>

    </polymer-element>

    <paidtasks-edit-dialog opened>
      <div id="editor">
        Hi #editor!
      </div>
    </paidtasks-edit-dialog>

    <paidtasks-edit-dialog-2 xopened>
      <div id="editor">
        Hi #editor!
      </div>
    </paidtasks-edit-dialog2>

  </body>

</html>
