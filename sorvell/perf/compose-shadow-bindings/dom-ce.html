<script src="../../../components/platform/platform.js"></script>
<link rel="import" href="test-import.html">
<script>
  addEventListener('WebComponentsReady', function() {

    var proto = Object.create(HTMLElement.prototype);
    var template = getTestTemplate();
    var delegate = new PolymerExpressions();
    proto.createdCallback = function() {
      this.createShadowRoot().appendChild(template.createInstance(this, delegate));
    };
    proto.attachedCallback = function() {};
    proto.detachedCallback = function() {};
    proto.attributeChangedCallback = function(name, oldValue) {
    };
    proto.header = 'Top';
    proto.button = 'go';
    proto.checked = true;
    proto.placeholder = 'Type here';
    proto.content = 'Content!';
    proto.footer = 'End';


    document.registerElement('x-test', {prototype: proto});


    test(createDom.bind(null, 'x-test'));
  });
</script>
