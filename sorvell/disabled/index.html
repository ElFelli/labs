
<!doctype html>
<html>
<head>
  <title>Polymer: tooly</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, Roboto, sans-serif;
    }
    .polymer-selected {

    }

  </style>
  <script src="../../../components/platform-dev/platform.js"></script>
  <link rel="import" href="../../../components/polymer/polymer.html">
</head>
<body unresolved>
  <polymer-element name="x-disabled" attributes="disabled" on-tap="{{tap}}">
    <template>
      Hi!
    </template>
    <script>
      Polymer('x-disabled', {
        tap: function() {
          this.xdisabled = !this.xdisabled;
        }
      });
    </script>
  </polymer-element>

  <x-disabled></x-disabled>
</body>
</html>
