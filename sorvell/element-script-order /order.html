<!doctype html>
<title>order</title>
<script>
	(function() {
		var p = Object.create(HTMLElement.prototype);
		p.createdCallback = function() {
			var name = this.getAttribute('name');
			console.log(name);
			var s = document.createElement('script');
			s.textContent = 'console.log(\'script by ' + name + '\');';
			this.appendChild(s);
		}

		document.registerElement('order-test', {prototype: p});
	})();
</script>
<!-- <link rel="import" href="a.html">
<link rel="import" href="b.html"> -->

<order-test name="uno"></order-test>

<script>
	console.log('script after uno');
	var s = document.createElement('script');
	s.textContent = 'console.log(\'injected! by script after uno\');';
	var me = document.currentScript;
	me.parentNode.insertBefore(s, me);
</script>

<order-test name="two"></order-test>

<script>
	console.log('bottom');
</script>
