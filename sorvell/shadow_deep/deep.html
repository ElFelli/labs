<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="../../../components/platform/platform.js"></script>
  <link rel="import" href="../../../components/polymer/polymer.html">
</head>
<body unresolved>

  <polymer-element name="x-zot" noscript>
    <template>
      <style>
        :host {
          display: block;
        }
      </style>
      <div>x-zot (should not have border)</div>
    </template>
  </polymer-element>

  <polymer-element name="x-bar" noscript>
    <template>
      <style>
        :host {
          display: block;
        }
      </style>
      <div>x-bar (should not have border)</div>
      <x-zot></x-zot>
    </template>
  </polymer-element>

  <polymer-element name="x-foo" noscript>
    <template>
      <style>
        :host {
          display: block;
        }

        * /deep/ x-bar div {
          border: 2px solid black;
          margin: 10px;
          padding: 10px;
        }
      </style>
      <div>x-foo</div>
      <div>
        <x-bar></x-bar>
      </div>
    </template>
  </polymer-element>
  
  <x-foo></x-foo>
  
</body>
</html>
