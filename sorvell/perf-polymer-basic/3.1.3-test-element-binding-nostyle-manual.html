<script src="../../../components/platform/platform.js"></script>
<link rel="import" href="elements/repeat-basic.html">

<repeat-test></repeat-test>


<polymer-element name="x-element" attributes="message">
  
  <template>
    {{message}}
  </template>

  <script>
    Polymer('x-element', {
      bind: function() {
        return Element.prototype.bind.apply(this, arguments);
      }
    });
  </script>

</polymer-element>

<polymer-element name="repeat-test" extends="repeat-basic" noscript>
  
  <template>
    <style>
      x-element {
        display: block;
      }
    </style>
    <shadow></shadow>
    <template repeat="{{list}}">
      <x-element message="{{message}}"></x-element>
    </template>
  </template>

</polymer-element>
