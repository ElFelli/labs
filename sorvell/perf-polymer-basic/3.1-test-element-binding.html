<script src="../../../components/platform/platform.js"></script>
<link rel="import" href="elements/repeat-basic.html">

<repeat-test></repeat-test>


<polymer-element name="x-element" noscript attributes="message">
  
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    {{message}}
  </template>

</polymer-element>

<polymer-element name="repeat-test" extends="repeat-basic" noscript>
  
  <template>
    <shadow></shadow>
    <template repeat="{{list}}">
      <x-element message="{{message}}"></x-element>
    </template>
  </template>

</polymer-element>
