<!DOCTYPE html>
<html>
<head>
  <title>style-loader</title>
  <script src="../../../components/platform/platform.js"></script>
  <link rel="import" href="../../../components/polymer/polymer.html">
  <link rel="import" href="style-loader.html">
  <link rel="import" href="style-applier.html">
  <link rel="import" href="../../../components/core-icon/core-icon.html">
</head>
<body unresolved>

  <template is="style-loader" id="special-styles">
    @import 'sheet.css';
    .red {
      background: red;
    }
  </template>

  
  
  <style-applier ref="special-styles" for="x-foo"></style-applier>

  <polymer-element name="x-foo" noscript>
    <template>
      <div class="red">Foo here.</div>
    </template>
  </polymer-element>

  <x-foo></x-foo>

  <!--<div class="red bordered">red?</div>

  <core-icon icon="menu"></core-icon>-->
</body>
</html>
