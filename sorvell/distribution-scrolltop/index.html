<!doctype html>
<html>
<head>

  <title>Distribution issue</title>

  <script src="../../../components/platform/platform.js"></script>
  <link rel="import" href="../../../components/polymer/polymer.html">

</head>

<body unresolved>

<x-layout>
  <div>Hello world</div>
</x-layout>

<polymer-element name="x-container" noscript>

  <template>

    <div id="container" style="border: 2px solid green; padding: 4px;">
      <content></content>
    </div>

  </template>

</polymer-element>

<polymer-element name="x-bad-container">

  <template>

    <div id="container" style="border: 2px solid red; padding: 4px;">
      <content></content>
    </div>

  </template>

  <script>

    Polymer('x-bad-container', {
      ready: function() {
        // commenting this fixes distribution
        this.$.container.scrollTop;
      }
    });

  </script>

</polymer-element>


<polymer-element name="x-layout" noscript>

  <template>
    <x-container>
      <x-bad-container>
        <content></content>
      </x-bad-container>
    </x-container>
  </template>
</polymer-element>

</body>

</html>
