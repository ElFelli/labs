<core-style id="common">
  :host {
    display: block;
    margin: 4px 0;
    border: 3px solid {{borderColor}};
  }

  :host(.bold) {
    font-weight: bold;
  }

  .colorful {
    background-color: {{color}};
  }
</core-style>

<script>
  styleProperties = {
    color: 'yellow',
    borderColor: 'orange'
  };

  commonStyles = document._currentScript.ownerDocument.getElementById('common');

  commonStyles.model = styleProperties;
</script>
