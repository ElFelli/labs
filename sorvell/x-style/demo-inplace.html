<html>
<head>
  <title>polymer::sheet</title>
  <script src="../../../components/platform/platform.js"></script>
  <link rel="import" href="x-style.html">
</head>
<body unresolved>
  
  <uses-style></uses-style>
  <br><hr><br>
  <uses-style></uses-style>
  <br><hr><br>
  <uses-style></uses-style>
  

  <polymer-element name="uses-style">
    <template>
      <x-style variables="{{styling}}" ref="self" perInstance on-load="{{loaded}}">
        <template>
          @import url(sheet1.css);

          .colorful {
            padding: 10px;
            background: {{bgColor}};
          }
        </template>
      </x-style>
      <div class="colorful">Colorful</div>
    </template>
    <script>
      Polymer('uses-style', {
        created: function() {
          this.styling = {
            bgColor: 'salmon',
            borderColor: 'seagreen'
          }
        },

        loaded: function(e) {
          console.log(e.type, e);
        }
      });
    </script>
  </polymer-element>
  
</body>
</html>
