<!DOCTYPE html>
<html>
<head>
  <title>core-flex-layout</title>
  <script src="../../../components/platform/platform.js"></script>
  <link rel="import" href="../../../components/polymer/polymer.html">
  <link rel="import" href="core-flex-layout.html">
  <link rel="import" href="../../../components/polymer-grid-layout/polymer-grid-layout.html">
  <style>
    body {
      font-size: 20px;
    }

    flex-demo1 {
      height: 500px;
    }
  </style>
</head>
<body unresolved>
  <polymer-element name="flex-demo1">
    <template>
      <style>
        div {
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          border: 2px solid #ccc;
        }

        .contain {
          position: relative;
        }

        .abs-pos {
          border: 0;
          position: absolute;
          bottom: 30px;
          right: 5%;
          width: 50%;
          height: 80px;
          background: salmon;
          border-radius: 20px;
        }

        .fit {
          border: 0;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: seagreen; 
        }
      </style>
      <core-flex-layout host></core-flex-layout>
      <div class="flex h-box">
        <div class="contain">
          Hi I'm some content
          <div class="abs-pos"></div>
        </div>
        <div class="flex v-box">
          <div class="h-box align-center">
            <h3>Title</h3>
            <button>hello</button>
          </div>
          <div class="flex h-box">
            <div class="flex contain">
              <div class="fit">
                

                <polymer-grid-layout layout="{{layout}}"></polymer-grid-layout>

                <panel id="toolbar">toolbar</panel>
                <panel id="sidebar" v-flex>sidebar</panel>
                <panel id="workspace" flex>workspace</panel>
                <panel id="outputToolbar">otherbar</panel>
                <panel id="output" v-flex>
                  output
                </panel>

                <style>
                  * {
                    -webkit-transition: top, right, bottom, left;
                    -webkit-transition-duration: 0.3s;
                  }
                  panel {
                    display: inline-block;
                    border: 4px dotted lightblue;
                    padding: 16px;
                  }
                  #outputToolbar {
                    width: 100px;
                  }
                  #output {
                    width: 100px;
                  }
                  #workspace {
                    border-color: orange;
                  }
                </style>

              </div>
            </div>
            <div class="contain">
              Sidebar content
              <div class="abs-pos h-box align-center justify-center">C</div>
            </div>
          </div>
          <div>Some more stuffs...</div>
          <div class="h-box justify-end">
            <b>Footer</b>
          </div>
        </div>
        <div class="contain" style="width: 150px;">
          <div class="fit">A last bit, like a panel</div>
        </div>
      </div>
    </template>
    <script>
      Polymer('flex-demo1', {
        layout:  [
          [1, 1, 1],
          [2, 3, 4],
          [2, 3, 5]
        ]
      });
    </script>
  </polymer-element>

  <h3>core-flex-layout element</h3>
  <flex-demo1></flex-demo1>
</body>
</html>
