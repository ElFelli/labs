<!DOCTYPE html>
<html>
<head>
  <title>core-flex-layout</title>
  <script src="../../../components/platform/platform.js"></script>
  <link rel="import" href="../../../components/polymer/polymer.html">
  <link rel="import" href="core-flex-layout.html">
  <style>
    body {
      font-size: 20px;
    }

    flex-demo1 {
      height: 300px;
    }
  </style>
</head>
<body unresolved>
  <polymer-element name="flex-demo1" noscript>
    <template>
      <style>
        div {
          box-sizing: border-box;
          -moz-box-sizing: border-box;
          border: 2px solid #ccc;
        }
      </style>
      <core-flex-layout host></core-flex-layout>
      <div class="flex h-box">
        <div>Hi I'm some content</div>
        <div class="flex v-box">
          <div class="h-box align-center">
            <h3>Title</h3>
            <button>hello</button>
          </div>
          <div class="flex h-box">
            <div class="flex">Main content</div>
            <div>Sidebar content</div>
          </div>
          <div>Some more stuffs...</div>
          <div class="h-box justify-end">
            <b>Footer</b>
          </div>
        </div>
        <div>A last bit, like a panel</div>
      </div>
    </template>
  </polymer-element>

  <h3>core-flex-layout element</h3>
  <flex-demo1></flex-demo1>
</body>
</html>
