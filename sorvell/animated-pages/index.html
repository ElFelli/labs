<!doctype html>
<html>
<head>

  <script src="components/platform/platform.js"></script>

  <link href="components/core-icons/core-icons.html" rel="import">
  <link href="components/core-icon-button/core-icon-button.html" rel="import">
  <link href="components/core-toolbar/core-toolbar.html" rel="import"> 
  <link href="components/core-animated-pages/core-animated-pages.html" rel="import">

  <style>
    body {
      font-family: sans-serif;
    }

    .toolbar {
      background-color: steelblue;
    }

    .container {
      overflow: auto;
    }

    .card {
      height: 150px;
      width: 150px;
      font-size: 50px;
      margin: 8px;
      background-color: #ccc;
      border-radius: 4px;
    }

    .view {
      font-size: 250px;
      background-color: #ddd;
    }

  </style>

</head>
<body unresolved fullbleed vertical layout>
  <template is="auto-binding">
    <core-toolbar class="toolbar">
      <core-icon-button icon="{{$.pages.selected != 0 ? 'arrow-back' : 'menu'}}" on-tap="{{back}}"></core-icon-button>
      <div flex>Stuff</div>
      <core-icon-button icon="more-vert"></core-icon-button>
    </core-toolbar>
    <core-animated-pages id="pages" flex selected="0">

      <section vertical layout>

        <div class="container" flex horizontal wrap around-justified layout>
          <template repeat="{{item in items}}">
            <div class="card" vertical center center-justified layout on-tap="{{selectView}}" hero="item-{{item}}">{{item}}</div>
          </template>
        </div>

      </section>

      <template repeat="{{item in items}}">
        <section class="view" vertical center center-justified layout hero="item-{{item}}">{{item}}</section>
      </template>



    </core-animated-pages>
  </template>

  <script>

    addEventListener('template-bound', function(e) {
      var scope = e.target;
      var items = [], count=50;
      for (var i=0; i < count; i++) {
        items.push(i);
      }

      scope.items = items;

      scope.selectView = function(e) {
        var i = e.target.templateInstance.model.item;
        this.$.pages.selected = i+1;
      }

      scope.back = function() {
        this.$.pages.selected = 0;
      }
    })

  </script>

</body>
</html>
