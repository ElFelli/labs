<html>
<head>
  <title>importz load</title>

    function loaded(element) {
      console.log('loaded', element);

      console.log(sheet, sheet.styleSheet);
      testStyle();
    }
    function testStyle() {
      var c = getComputedStyle(document.querySelector('.red')).backgroundColor;
      console.log('div is', c);
    }
  </script>
</head>
<body>
  <div class="red">red?</div>
  <link rel="import" href="import-sheet.html" Xonload="loaded(this)">

  </script>
</body>
</html>
