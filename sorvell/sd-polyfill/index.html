<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="components/platform/platform.js"></script>
  <link rel="import" href="components/polymer/polymer.html">
  <link rel="import" href="components/core-drag-drop/core-drag-drop.html">
</head>
<body>
  <button onclick="addElement()">Add</button><button onclick="removeElement()">Remove</button>
  <designer></designer>

  <script>
    var root = document.querySelector('designer').createShadowRoot();
    root.innerHTML = '<style>designer {display: block; }</style><x-canvas><host><style> </style></host></x-canvas>';
    var canvasRoot = root.querySelector('x-canvas').createShadowRoot();
    canvasRoot.innerHTML = '<core-drag-drop></core-drag-drop><content></content>';

    var host = root.querySelector('host');

    var count = 0;
    function addElement() {
      var d = document.createElement('div');
      d.innerHTML = ++count;
      host.appendChild(d)
    }

    function removeElement() {
      host.removeChild(host.children[host.children.length-1]);
    }
  </script>
  
</body>
</html>
