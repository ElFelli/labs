<html>
  <head>
    <title>list</title>
    <meta name="viewport" content="width=device-width">
    <script src="../../../../polymer/polymer.js"></script>
    <link rel="import" href="polymer-list.html">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      
      list-test {
        display: block;
        max-width: 600px;
        height: 100%;
        margin: 0 auto;
      }

      .stuff {
        min-height: 60px;
        background: red !important;
        border-bottom: 1px solid black;
      }
    </style>
  </head>
  <body>
    <list-test></list-test>

    <polymer-element name="list-test">
      <template>
        <style>
          polymer-list {
            height: 100%;
          }
        </style>
        <polymer-list id="list" data="{{data}}">
          <template>
            <div class="item">Index: {{index}}</div>
          </template>
        </polymer-list>
      </template>
      <script>
        Polymer('list-test', {
          ready: function() {
            var data = [];
            for (var i=0; i< 10000; i++) {
              data.push({index: i});
            }
            this.data = data;
          }
        })
      </script>
    </polymer-element>
  </body>
</html>
